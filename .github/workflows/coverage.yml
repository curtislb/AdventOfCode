# Generates a coverage report and uploads it to codecov.io

name: coverage

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allow this workflow to be run manually from the Actions tab
  workflow_dispatch:

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: gradle
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Generate coverage report
        run: ./gradlew codeCoverageReport
      - name: Upload report to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./build/reports/jacoco/codeCoverageReport/codeCoverageReport.xml
          fail_ci_if_error: true
      - name: Clean up Gradle cache
        # Remove some files from the Gradle cache, so they aren't cached by GitHub Actions.
        # Restoring these files from a GitHub Actions cache might cause problems for future builds.
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties
