# Runs the Gradle build action and uploads a coverage report to codecov.io

name: build

on:
  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]

  # Allow this workflow to be run manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2

      - name: Run Gradle build
        run: ./gradlew :build :codeCoverageReport

      - name: Upload Codecov report
        uses: codecov/codecov-action@v3
        with:
          files: ./build/reports/jacoco/codeCoverageReport/codeCoverageReport.xml
          fail_ci_if_error: true
